
spring:
  datasource:
    name: drone_application
    generate-unique-name: false
    password: userpass
  h2:
    console:
      enabled: true

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 20MB
      max-request-size: 30MB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

page:
  default:
    number: 0
    size: 25

logging:
  level:
    com:
      azubike:
        ellipsis:
          droneapplication: trace